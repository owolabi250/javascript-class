<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
        console.log(`cart quantity: ${cartQuantity}`);
      "
    >
      Show Quantity
    </button>

    <button
      onclick="
      
      createCartQuanty(1)

    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      createCartQuanty(2)
    "
    >
      +2
    </button>

    <button
      onclick="
      createCartQuanty(3)
    "
    >
      +3
    </button>

    <button
      onclick="
      createCartQuanty(4)
    "
    >
      +4
    </button>

    <button
      onclick="
      createCartQuanty(5)
    "
    >
      +5
    </button>

    <button
      onclick="
      createCartQuanty(-1)
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
        createCartQuanty(-2)

    "
    >
      -2
    </button>

    <button
      onclick="
        createCartQuanty(-3)

    "
    >
      -3
    </button>

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`cart quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>
    <p class="js-displayQuantity"></p>

    <script>
      let cartQuantity = 0
      displayCartQuantity()                    

      function createCartQuanty(quantity) {
        if (cartQuantity + quantity > 10) {
          alert('The cart is full')
          return
        }
        if (cartQuantity + quantity < 0) {
          alert(`Not enough items in the cart`)
          return
        }
        cartQuantity += quantity
        displayCartQuantity()
      }

      function displayCartQuantity() {
        document.querySelector('.js-displayQuantity').innerHTML = `Cart quantity: ${cartQuantity}`
      }
    </script>
  </body>
</html>
