<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/10icalculator.css">
  </head>
  <body>
    <p>
      <p class="js-calculatorValue calculatorValue"></p>
      <button class="dark-button"
        onclick="
        updateCalculator(1)
      "
      >
        1
      </button>

      <button class="dark-button"
        onclick="
        updateCalculator(2)
      "
      >
        2
      </button>

      <button class="dark-button"
        onclick="
        updateCalculator(3)
      "
      >
        3
      </button>
      <button class="brown-button"
        onclick="
        updateCalculator('+')
      "
      >
        +
      </button>
    </p>

    <p>
      <button class="dark-button"
        onclick="
        updateCalculator(4)
      "
      >
        4
      </button>

      <button class="dark-button"
        onclick="
        updateCalculator(5)
      "
      >
        5
      </button>
      <button class="dark-button"
        onclick="
        updateCalculator(6 )
      "
      >
        6
      </button>
      <button class="brown-button"
        onclick="
        updateCalculator('-')
      "
      >
        -
      </button>
    </p>
    <p>
      <button class="dark-button"
        onclick="
        updateCalculator(7)
      "
      >
        7
      </button>

      <button class="dark-button"
        onclick="
        updateCalculator(8)
      "
      >
        8
      </button>
      <button class="dark-button"
        onclick="
        updateCalculator(9)
      "
      >
        9
      </button>
      <button class="brown-button"
        onclick="
        updateCalculator('*')
      "
      >
        *
      </button>
    </p>

    <p>
      <button class="dark-button"
        onclick="
        updateCalculator('0')
      "
      >
        0
      </button>
      <button class="dark-button"
        onclick="
        updateCalculator('.')
      "
      >
        .
      </button>
      <button class="dark-button"
        onclick="
    calculator = eval(calculator)
    solution()
    localStorage.getItem('calculator', calculator)
  "
      >
        =
      </button>
      <button class="brown-button"
        onclick="
        updateCalculator('/')
      "
      >
        /
      </button>
      <p>
    <button class="dark-button"
        onclick="
        calculator = '';
        solution()
        localStorage.getItem('calculator', calculator)
      "
      >
        Clear
      </button>
      </p>
      

    <script src="scripts/10icalculator.js">
    </script>
  </body>
</html>
