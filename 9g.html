<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button
      onclick="
      Subscribe()
    "
      class="js-subscribe-button"
    >
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="handleCostKeydown(event)"
    />
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-total-cost"></p>

    <input placeholder="to the side" class="js-input" onkeyup="handleKeyup()" />
    <p class="js-message"></p>
    <script>
      window.console.log('window')

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal()
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input')
        let cost = Number(inputElement.value) * 100
        if (cost < 4000) {
          cost = cost + 1000
        }
        document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`
      }

      function Subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button')
        if (buttonElement.innerText === 'subscribed') {
          buttonElement.innerText = 'subscribe'
        } else {
          buttonElement.innerText = 'subscribed'
        }
      }

      function handleKeyup() {
        const inputElement = document.querySelector('.js-input')
        document.querySelector('.js-message').innerHTML = inputElement.value
      }
    </script>
  </body>
</html>
